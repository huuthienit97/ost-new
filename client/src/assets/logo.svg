<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FFB800" stroke="#E6A500" stroke-width="3"/>
  
  <!-- Bee body -->
  <ellipse cx="100" cy="110" rx="25" ry="35" fill="#FFD700"/>
  
  <!-- Bee stripes -->
  <rect x="80" y="95" width="40" height="8" fill="#333" rx="4"/>
  <rect x="80" y="110" width="40" height="8" fill="#333" rx="4"/>
  <rect x="80" y="125" width="40" height="8" fill="#333" rx="4"/>
  
  <!-- Bee head -->
  <circle cx="100" cy="80" r="18" fill="#FFE55C"/>
  
  <!-- Eyes -->
  <circle cx="93" cy="75" r="4" fill="#333"/>
  <circle cx="107" cy="75" r="4" fill="#333"/>
  <circle cx="94" cy="74" r="1.5" fill="#fff"/>
  <circle cx="108" cy="74" r="1.5" fill="#fff"/>
  
  <!-- Antennae -->
  <line x1="90" y1="65" x2="85" y2="55" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <line x1="110" y1="65" x2="115" y2="55" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <circle cx="85" cy="55" r="2" fill="#333"/>
  <circle cx="115" cy="55" r="2" fill="#333"/>
  
  <!-- Wings -->
  <ellipse cx="85" cy="90" rx="12" ry="20" fill="#E6F3FF" stroke="#B3D9FF" stroke-width="1" opacity="0.8" transform="rotate(-15 85 90)"/>
  <ellipse cx="115" cy="90" rx="12" ry="20" fill="#E6F3FF" stroke="#B3D9FF" stroke-width="1" opacity="0.8" transform="rotate(15 115 90)"/>
  
  <!-- Small decorative elements -->
  <circle cx="70" cy="50" r="3" fill="#FFE55C" opacity="0.6"/>
  <circle cx="130" cy="60" r="2" fill="#FFE55C" opacity="0.6"/>
  <circle cx="150" cy="120" r="2.5" fill="#FFE55C" opacity="0.6"/>
  <circle cx="50" cy="140" r="2" fill="#FFE55C" opacity="0.6"/>
  
  <!-- Creative spark lines -->
  <path d="M 40 70 L 35 65 M 40 70 L 35 75 M 40 70 L 45 65" stroke="#FFE55C" stroke-width="2" stroke-linecap="round"/>
  <path d="M 160 130 L 155 125 M 160 130 L 155 135 M 160 130 L 165 125" stroke="#FFE55C" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Text (optional) -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">CLUB SÁNG TẠO</text>
</svg>